# Open file explorer in a new pane
bind-key f if-shell "command -v ranger > /dev/null" \
    "split-window -h -c '#{pane_current_path}' 'ranger'" \
    "if-shell \"command -v mc > /dev/null\" \
        \"split-window -h -c '#{pane_current_path}' 'mc'\" \
