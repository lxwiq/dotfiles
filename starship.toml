# Configuration g√©n√©rale
add_newline = true
command_timeout = 1000

# Format du prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

# Caract√®re du prompt
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

# R√©pertoire courant
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"
format = "[$path]($style) "

# Branche Git
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

# √âtat Git
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

# Python
[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "bold cyan"
detect_extensions = ["py"]
python_binary = ["python", "python3", "python2"]

# Node.js
[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]

# Rust
[rust]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"
detect_extensions = ["rs"]

# Go
[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold cyan"
detect_extensions = ["go"]

# Dur√©e de la commande
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "yellow"

# Nom d'utilisateur
[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Nom d'h√¥te
[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bold green"

# Batterie
[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°Ô∏è"
discharging_symbol = "üíÄ"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"
